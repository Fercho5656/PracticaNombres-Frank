<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de la unidad</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Practica de la Unidad</h1>
      <br />
      <label for="quantity">Cantidad de Nombres</label>
      <div class="button-in">
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="999"
          oninput="checkMaxLength(this)"
        />
        <div class="action-buttons">
          <button class="btn btn-primary btn-minus" onclick="decreaseValue()">
            -
          </button>
          <button class="btn btn-primary btn-plus" onclick="increaseValue()">
            +
          </button>
        </div>
      </div>
      <button id="sendQuantityBtn" class="btn btn-primary">Enviar</button>
      <br />
      <form id="form"></form>
      <br />
      <section id="names"></section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
